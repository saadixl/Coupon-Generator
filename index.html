<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            html, body {
                background: #000;
                color: #fff;
            }
            #canvas {
                width: 100%;
                margin-top: 38px;
            }
            label {
                font-size: 12px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <br />
                    <h5>Coupon generator</h5>
                </div>
                <div class="col-6">
                    <form>
                        <img style="display:none" src="template.png" crossorigin="anonymous"/>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Image URL</label>
                                    <input class="form-control" type="text" id="imgUrl" placeholder="Enter image url"/>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Sample text</label>
                                    <input value="Sample" class="form-control" type="text" id="inp" placeholder="Enter sample"/>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Adjust xAxis</label>
                                    <input class="form-control" type="number" id="xaxis" value="430" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Adjust yAxis</label>
                                    <input class="form-control" type="number" id="yaxis" value="470" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Adjust font size</label>
                                    <input class="form-control" type="number" id="fontSize" value="36" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Adjust font color</label>
                                    <input class="form-control" type="text" id="fontColor" value="#000" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Text list</label>
                            <textarea name="" id="tarea" class="form-control" rows="10" placeholder="Enter list of text here"></textarea>
                        </div>
                        <div class="form-group">
                            <br />
                            <button class="btn btn-block btn-primary" type="submit">Generate images</button>
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <canvas id="canvas" />
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
